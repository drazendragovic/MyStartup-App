<ng-container [formGroup]="loginInfoForm">
	<div id="loginForm" fxLayout="column" fxLayoutAlign="center stretch">
		<mat-form-field appearance="outline">
			<mat-label>Username</mat-label>
			<input matInput formControlName="username" />
			<mat-icon matSuffix class="secondary-text">person</mat-icon>
      <mat-error *ngIf="loginInfoForm.get('username').hasError('required')">
        Username is required
    </mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Password</mat-label>
			<input matInput type="password" formControlName="password" />
			<mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
      <mat-error *ngIf="loginInfoForm.get('password').hasError('required')">
        Password is required
    </mat-error>
		</mat-form-field>
	</div>
</ng-container>
