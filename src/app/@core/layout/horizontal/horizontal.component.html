<div id="main">
	<!-- TOOLBAR: Above -->
	<ng-container *ngIf="appConfig.layout.toolbar.position === 'above'">
		<ng-container *ngTemplateOutlet="toolbar"></ng-container>
	</ng-container>
	<!-- / TOOLBAR: Above -->

	<!-- NAVBAR: Top -->
	<ng-container>
		<ng-container *ngTemplateOutlet="topNavbar"></ng-container>
	</ng-container>
	<!-- / NAVBAR: Top -->

	<!-- TOOLBAR: Below -->
	<ng-container *ngIf="appConfig.layout.toolbar.position === 'below'">
		<ng-container *ngTemplateOutlet="toolbar"></ng-container>
	</ng-container>
	<!-- / TOOLBAR: Below -->

	<div id="container-1" class="container">
		<!-- NAVBAR: Left -->
		<ng-container>
			<ng-container *ngTemplateOutlet="leftNavbar"></ng-container>
		</ng-container>
		<!-- / NAVBAR: Left -->

		<div id="container-2" class="container">
			<div
				id="container-3"
				class="container"
				perfectScrollbar
				[perfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}"
			>
				<!-- CONTENT -->
      <app-content></app-content>
				<!-- / CONTENT -->

				<!-- FOOTER: Below -->
				<ng-container
					*ngIf="appConfig.layout.footer.position === 'above-static'"
				>
					<ng-container *ngTemplateOutlet="footer"></ng-container>
				</ng-container>
				<!-- / FOOTER: Below -->
			</div>
		</div>
	</div>

	<!-- FOOTER: Above -->
	<ng-container *ngIf="appConfig.layout.footer.position === 'above-fixed'">
		<ng-container *ngTemplateOutlet="footer"></ng-container>
	</ng-container>
	<!-- FOOTER: Above -->
</div>

<!-- THEME OPTIONS PANEL -->
<app-sidebar
	name="settingsOptionsPanel"
	class="settings-options-sidebar"
	position="right"
	[invisibleOverlay]="true"
>
	<settings-panel></settings-panel>
</app-sidebar>
<!-- / THEME OPTIONS PANEL -->

<!-- TOOLBAR -->
<ng-template #toolbar>
	<app-toolbar
		*ngIf="!appConfig.layout.toolbar.hidden"
		[ngClass]="appConfig.layout.toolbar.customBackgroundColor === true ? appConfig.layout.toolbar.position + ' ' + appConfig.layout.toolbar.background : appConfig.layout.toolbar.position"
	>
	</app-toolbar>
</ng-template>
<!-- / TOOLBAR -->

<!-- FOOTER -->
<ng-template #footer>
	<app-footer
		*ngIf="!appConfig.layout.footer.hidden"
		[ngClass]="appConfig.layout.footer.customBackgroundColor === true ? appConfig.layout.footer.position + ' ' + appConfig.layout.footer.background : appConfig.layout.footer.position"
	></app-footer>
</ng-template>
<!-- / FOOTER -->

<!-- TOP NAVBAR -->
<ng-template #topNavbar>
	<app-navbar
		variant="horizontal"
		class="top-navbar"
		fxHide
		fxShow.gt-md
		*ngIf="!appConfig.layout.navbar.hidden && userLogged()"
	>
	</app-navbar>
</ng-template>
<!-- / TOP NAVBAR -->

<!-- LEFT NAVBAR -->
<ng-template #leftNavbar>
	<app-sidebar
		name="navbar"
		class="navbar-sidebar"
		[folded]="appConfig.layout.navbar.folded"
		*ngIf="!appConfig.layout.navbar.hidden && userLogged()"
	>
		<app-navbar
			[variant]="appConfig.layout.navbar.variant"
			class="left-navbar"
		></app-navbar>
	</app-sidebar>
</ng-template>
<!-- / LEFT NAVBAR -->
