<div class="navbar-top" [ngClass]="appConfig.layout.navbar.secondaryBackground">
	<div class="logo">
		<img class="logo-icon" [src]="photoUrl + 'StaticFiles/Logo/tvguide.svg'" alt="" />
		<span class="logo-text secondary-text">FUSE</span>
	</div>

	<div class="buttons">
		<button
			mat-icon-button
			class="toggle-sidebar-folded"
			(click)="toggleSidebarFolded()"
			fxHide.lt-lg
		>
			<mat-icon class="secondary-text">menu</mat-icon>
		</button>

		<button
			mat-icon-button
			class="toggle-sidebar-opened"
			(click)="toggleSidebarOpened()"
			fxHide.gt-md
		>
			<mat-icon class="secondary-text">arrow_back</mat-icon>
		</button>
	</div>
</div>

<div
	class="navbar-scroll-container"
	[ngClass]="appConfig.layout.navbar.primaryBackground"
	perfectScrollbar
	[perfectScrollbarOptions]="{suppressScrollX: true}"
>
	<div
		class="user"
		fxLayout="column"
		[ngClass]="appConfig.layout.navbar.secondaryBackground"
	>
		<div class="h3 username">Charlie Adams</div>
		<div class="h5 email hint-text mt-8">adams.charlie@mail.com</div>
		<div
			class="avatar-container"
			[ngClass]="appConfig.layout.navbar.primaryBackground"
		>
			<img class="avatar" src="assets/images/avatars/Velazquez.jpg" />
		</div>
	</div>

	<div class="navbar-content">
		<app-navigation class="material2" layout="vertical"></app-navigation>
	</div>
</div>
